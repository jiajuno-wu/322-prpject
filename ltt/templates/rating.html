{% extends "base.html" %}
{%block title%} Rate {% endblock %}



{% block contend %}

        {{rform.hidden_tag()}}

        {{ rform.submit(class="btn btn-lg btn-block btn-primary mt-2")}}
    </form>
</div>
{% endblock %}
