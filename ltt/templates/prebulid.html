{% extends "base.html" %}
{%block title%} Pre Bulid {% endblock %}

{% block contend %}
<h1>PC List</h1>
<table class = "table table-hover">
    <thead>
        <tr>
            <th scope="col"> ID</th>
            <th scope="col"> Name</th>
            <th scope="col">CPU </th>
            <th scope="col"> GPU</th>
            <th scope="col">RAM </th>
            <th scope="col">MB </th>
            
        </tr>
    </thead>
    <tbody>
        {% for p in pc %}
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.PCname}}</td>
            <td>{{p.cpu}}</td>
            <td>{{p.gpu}}</td>
            <td>{{p.ram}}</td>
            <td>{{p.MB}}</td>
            
        </tr>
        {% endfor %}
    </tbody>

</table>




{% endblock %}
